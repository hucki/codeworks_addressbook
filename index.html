<html>
<head>

<body>
  <header>
    <div class="header">
      <h1>Address Book Coding Challenge</h1>

  </header>
  <main>
    <div class="search">
      <p>Search Contacts: <input type="text" name="searchfield" id="searchfield" value="">

      <!-- Searchbar -->

    <div class="contacts">

    <table id="actualContactList">

          <td>Surname</td>

          <td>Address</td>

    <div class="controls">

      <button id="deleteContactButton">Delete selected Contact(s)</button>

    // Delete contacts

    $('#checkAll').change(function(event) {
      $(':checkbox').each(function(){
        $(this).prop('checked',$('#checkAll').prop('checked'));
      })
    })

    $(':checkbox').change(function(event) {
      if($(this)!=$('#checkAll') && $(this).prop('checked')===false) {
        $('#checkAll').prop('checked',false);
      }
    })

    $('#searchfield').keyup(liveSearch);

      $(':checkbox').each(function(){

        //$(this).attr('id').replace('check_','')
      })

      console.log(addressBook);
      $('<div>').text('contacts deleted. Undo').hide().appendTo('body').fadeIn();
      showContactList();
      


      //deleteContacts();
    });

      } else {
        alert('Please input data in at least one given field.');
      }

    });

    showContactList();
