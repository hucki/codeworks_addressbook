<!DOCTYPE html>
<html>
  <head>
    <title>Codeworks Coding Assignment - Address Book Coding Challenge by Stefan Huckschlag</title>
    <link href="./css/stylesheet.css" type="text/css" rel="stylesheet" />
    <script src="./js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <header class="noPrint">
      <div class="header">
        <h1>Address Book Coding Challenge</h1>
          <div class="search">
            <span id="filterInfo"></span> &#x1F50D; <input type="text" name="searchfield" id="searchfield" size="8" placeholder="search">
          </div>
      </div>
    </header>

    <div id="message" class="confirmation noPrint" style="display: none;"></div>
    <div id="editModal"  class="noPrint">
      <div id="editContainer">
        <div id="editContent">
          <table id="editContactList">
            <thead>
              <tr>
                <td>&nbsp;</td>
                <td>First Name</td>
                <td>Surname</td>
                <td>Phone Number</td>
                <td>Address</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <td id="editId"></td>
              <td><input id="editFirstName" type="text" name="First Name" label="First Name" value="" size="15" title="Edit Name. Hit [Enter] to save changes or [Tab] to move to the next field."></td>
              <td><input id="editSurname" type="text" name="Surname" value="" size="15"  title="Edit Surname. Hit [Enter] to save changes or [Tab] to move to the next field."></td>
              <td><input id="editPhone" type="text" name="Phone" value="" title="Edit Phonenumber. Hit [Enter] to save changes or [Tab] to move to the next field."></td>
              <td><input id="editAddress" type="text" name="Address" value="" title="Edit Address. Hit [Enter] to save changes."></td>
              <td></td>
            </tbody>
          </table>
        </div>
        <div id="editControls">
          <button id="saveButton" title="save your changes to this contact">Save Changes</button>
        </div>
      </div>
    </div>

    <main>
      <div class="contentTable">
        <table id="contactList">
          <thead>
            <tr>
              <td><input id="checkAll" type="checkbox" value="0" name="checkAll"></td>
              <td id="headingFirstName" class="tableHeading sortNot">First Name<span class="sortSymbol"></span></td>
              <td id="headingSurname" class="tableHeading sortNot">Surname<span class="sortSymbol"></span></td>
              <td id="headingPhone" class="tableHeading sortNot">Phone Number<span class="sortSymbol"></span></td>
              <td id="headingAddress" class="tableHeading sortNot">Address<span class="sortSymbol"></span></td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <!-- this is where the contactlist will be rendered -->
          </tbody>
          <tfoot id="contactListFooter">
              <td>&nbsp;</td>
              <td><input id="newFirstName" type="text" name="First Name" label="First Name" value="" size="15" placeholder="new First Name" title="Input a new Name. Hit [Enter] to save contact or [Tab] to move to the next field."></td>
              <td><input id="newSurname" type="text" name="Surname" value="" size="15" placeholder="new Surname" title="Input a new Surname. Hit [Enter] to save contact or [Tab] to move to the next field."></td>
              <td><input id="newPhone" type="text" name="Phone" value="" placeholder="new Phonenumber" title="Input a new Phonenumber. Hit [Enter] to save contact or [Tab] to move to the next field."></td>
              <td><input id="newAddress" type="text" name="Address" value="" placeholder="new Address"  title="Input a new Address (Street, City, Country). Hit [Enter] to save contact."></td>
              <td></td>
          </tfoot>
        </table>
      </div>
      <div class="controls">
        <div class="controlsLeft">
          <button id="showInput" title="This button moves the focus to the input fields if you want to add a new contact.">+</button>
          <button id="deleteButton" title="Delete marked contacts.">Delete</button>
          <button id="undoButton" title="Undo Delete (restore contacts from the last delete process).">Undo</button>
        </div>
        <div class="controlsRight">
          <button id="resetButton" title="Load/Restore dummy dataset. All manual changes (added, edited or deleted contacts) will be lost.">Reset Contacts</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footerCopyright">
        (c) 2020 by Stefan Huckschlag
      </div>
    </footer>

  </body>
</html>
