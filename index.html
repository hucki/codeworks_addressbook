<!DOCTYPE html>
<html>
<head>
  <link href="./css/stylesheet.css" type="text/css" rel="stylesheet" />
  <script src="./js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="./js/script.js" type="text/javascript"></script>
  <meta name="theme-color" content="#62757f">
</head>
<body>
  <header>
    <div class="header">
      <h1>Address Book Coding Challenge</h1>
    </div>
  </header>
  <main>
    <div class="search">
      <p>Search Contacts: <input type="text" name="searchfield" value="enter searchphrase">
      </p>
      <!-- Searchbar -->

    </div>
    <div class="contacts">
      <h2>Contact List</h2>
      <div id="contacts_table">
        You don't have any contacts :*-(
      </div>
      <!-- Table with adresses -->
    </div>
    <button id="newContactButton">add new Contact</button>
    <form id="newAddressForm" hidden>
      <label for="newFirstName">First Name</label>
      <input id="newFirstName" type="text" name="First Name" label="First Name" value=""><br>
      <label for="newSurname">Surname</label>
      <input id="newSurname" type="text" name="Surname" value=""><br>
      <label for="newPhone">Phone</label>
      <input id="newPhone" type="text" name="Phone" value=""><br>
      <label for="newAddress">Address</label>
      <input id="newAddress" type="text" name="Address" value=""><br>
      <button id="addContactButton" type="submit">save contact</button>
      <button id="removeContactButton">-</button>
      <!-- Input fields for new adress -->
    </form>
    <div class="controls">
      <button id="resetContactButton">Reset Contacts</button>
      <button id="editContactButton">Edit Contacts</button>
<!--
      <a href="#">+</a>
      <a href="#">-</a>
      <a href="#" id="resetButton">reset</a>
-->
      <!-- Controls to add/delete adresses -->
    </div>
  </main>
  <footer class="footer"> (c) 2020 by Stefan Huckschlag </footer>
  <script type="text/javascript">
    $('#resetContactButton').on('click', resetContacts);
    $('#newContactButton').on('click', function() {
      showNewAddressForm();
    });

    $("#newAddressForm").on("submit", function(event) {
      event.preventDefault();
      addAddress($('#newFirstName').val(),$('#newSurname').val(),$('#newPhone').val(),$('#newAddress').val());
      //hideNewAddressForm();
    });


    resetContacts();
    showContactList();
  </script>
</body>
</html>
